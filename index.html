<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <img src="images/logo.png" alt="running man">
            <h1>Generic Fitness: </h1>
            <h2>Dashboard</h2>
            <div class="search-bar">
                <label for="search-bar"><img src="images/icons/magnify.svg" alt="search"></label>
                <input type="text" id="search-bar">
            </div>
        </header>
    
        <main>
            <div class="card welcome">
            <p>Welcome <span class="vag-pwner">VagPwner420</span></p>
            <div class="to-do">
                <p>Daily Goals</p>
                <ul>
                    <li>
                        <span class="left-side">Steps</span> <span class="right-side">7,500 / 10,000 </span>
                        <div class="bar">
                        <div class="bar-progress steps"></div>
                    </li>
                    <li>
                        <span class="left-side">Cardio</span> <span class="right-side">17min / 30min</span>
                        <div class="bar">
                        <div class="bar-progress cardio"></div>
                    </li>
                    <li>
                        <span class="left-side">Weight Training</span> <span class="right-side">63min / 60min</span>
                        <div class="bar">
                        <div class="bar-progress weights"></div>
                    </li>
                    <li>
                        <span class="left-side">Sleep</span> <span class="right-side">7.2hr / 8hr</span>
                        <div class="bar">
                        <div class="bar-progress sleep"></div>
                    </li>
                </ul>
                <div class="welcome-buttons">
                    <button id="add-btn">Add</button> 
                    <button id="remove-btn">Remove</button> 
                </div>
            </div>
            </div>
            <div class="card weekly">
                <p>Weekly Activity Overview</p>
                <select name="activity-type" id="select-weekly" >
                    <option value="time">time (min)</option>
                    <option value="calories">Calories burned (kcal)</option>
                </select>
                <div class="weekly-graph">
                    <img src="images/graph-time.png" class="graph-time" alt="time graph">
                    <img src="images/graph-calories.png" class="graph-calories" alt="calories graph">
                </div>
            </div>
        </main>

        <aside>
            <div class="profile-icons">
                <img src="images/icons/user.svg" alt="user icon" class="icon user">
                <img src="images/icons/bell.svg" alt="notifications" class="icon bell">
                <h4>EN</h4>
            </div>
        </aside>
    </div>


    <nav>
        <ul class="icons">
            <li>
                <img src="images/icons/dashboard.svg" alt="dashboard icon">
            </li>
            <li>
                <img src="images/icons/dumbbell.svg" alt="Workouts icon">
            </li>
            <li>
                <img src="images/icons/statistics.svg" alt="Statistics icon">
            </li>
            <li>
                <img src="images/icons/history.svg" alt="Logbook icon">
            </li>
            <li>
                <img src="images/icons/settings.svg" alt="Settings icon">
            </li>
            <li>
                <img src="images/icons/support.svg" alt="Support icon">
            </li>
        </ul>
        <ul class="links">
            <li><a href="">Dashboard</a></li>
            <li><a href="">Workouts</a></li>
            <li><a href="">Statistics</a></li>
            <li><a href="">History</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Support</a></li>
        </ul>
    </nav>


<script src="script.js" ></script>
</body>
</html>

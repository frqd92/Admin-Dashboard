<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <h2>Generic Fitness Dashboard</h2>
            <div class="search-bar">
                <label for="search-bar"><img src="images/icons/magnify.svg" alt="search"></label>
                <input type="text" id="search-bar">
            </div>
        </header>
    
        <main>
            
        </main>

        <aside>
            <div class="profile-icons">
                <img src="images/icons/user.svg" alt="user icon" class="icon user">
                <img src="images/icons/bell.svg" alt="notifications" class="icon bell">
                <h4>EN</h4>
            </div>
        </aside>
    </div>


    <nav>
        <ul class="icons">
            <img src="images/logo.png" alt="running man">
            <li>
                <img src="images/icons/dashboard.svg" alt="dashboard icon">
                
            </li>
            <li>
                <img src="images/icons/dumbbell.svg" alt="Workouts icon">
                
            </li>
            <li>
                <img src="images/icons/statistics.svg" alt="Statistics icon">
                
            </li>
            <li>
                <img src="images/icons/history.svg" alt="Logbook icon">
                
            </li>
            <li>
                <img src="images/icons/settings.svg" alt="Settings icon">
                
            </li>
            <li>
                <img src="images/icons/support.svg" alt="Support icon">
                
            </li>
        </ul>
        <ul class="links links-hover">
            <h1>Generic Fitness</h1>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Workouts</a></li>
            <li><a href="">Statistics</a></li>
            <li><a href="">Logbook</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Support</a></li>
        </ul>
    </nav>


<script src="script.js" ></script>
</body>
</html>
